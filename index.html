    <title>PleulSolutions</title>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">PleulSolutions</a>
        </nav>
    </header>

    <main role="main" class="container-lg">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Discord Text Generator</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Version 0.1.1</h6>
                        <p class="card-text">A simple tool that gives your discord messages a bit more style!</p>
                        <a href="#" onclick="Click()" class="card-link">Download me!</a>
                        <a href="./discordTextGenerator/" class="card-link">More info!</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
            </div>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <script>
        function Click() {
            fetch('https://pleulsolutions.github.io/downloads/DiscordTextGenerator.7z')
                .then(resp => resp.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // the filename you want
                    a.download = 'DiscordTextGenerator.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    alert('your file has downloaded!'); // or you know, something with better UX...
                })
                .catch(() => alert('oh no!'));
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
